           <div class="contenedor-form">
        <div class="toggle">

        </div>
        
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Iniciar Sesión">
            </form>
        </div>
        
        <div class="formulario">
            <h2>Crea tu Cuenta</h2>
            <form action="#">
                <input id='Usuario' type="text" placeholder="Usuario" required>
                
                <input id='Contraseña' type="password" placeholder="Contraseña" required>
                
                <input id='E-mail' type="email" placeholder="Correo Electronico" required>
                
                <input id='Telefono' type="text" placeholder="Teléfono" required>
                
                <input id='btnRegistrar' type="submit" value="Registrarse">
            </form>
        </div>
        <div class="reset-password">
            <a href="#">Olvide mi Contraseña?</a>
        </div>
    </div>
